<form action = "localhost:8080/register" method = "POST">

      <div class="form-group row">
      <div class="col-xs-2 col-xs-push-4">
          <label for="ex1">User Name</label>
          <input class="form-control" id="ex1" type="text" name = "username" placeholder = "Enter User Name">
      </div>
      <div class="col-xs-2 col-xs-push-4">
        <label for="ex2">Location</label>
        <input class="form-control" id="ex2" type="text" name= "physical_address" placeholder = "Enter Location">
      </div>
      </div>

      <div class ="form-group row">
      <div class ="col-xs-2 col-xs-push-4">
          <label for="ex2">Email Address</label>
          <input class ="form-control" id="ex2" type="text" name="email" placeholder = "Enter Email">
      </div>
      <div class ="col-xs-2 col-xs-push-4">
        <label for="ex2">Phone Number</label>
        <input class ="form-control" id="ex2" type="text" name ="phone_number" placeholder = "Enter Phone Number">
      </div>
      </div>

      <div class ="form-group row">
      <div class ="col-xs-2 col-xs-push-4">
          <label for="ex2">Password</label>
          <input class ="form-control" id="ex2" type="text" name= "password" placeholder = "Enter Password">
      </div>
      <div class ="col-xs-2 col-xs-push-4">
          <label for="ex2">Website</label>
          <input class ="form-control" id="ex2" type="text" name="website" placeholder = "Enter Website">
      </div>
      </div>
      <div class ="form-group row">
          <div class ="col-xs-2 col-xs-push-4">
          <label for="ex2">Business Name</label>

      </div>
      </div>



      <div class "form-group row">
      <div class ="col-xs-2 col-xs-push-5">

      <button type="submit" style="position:relative; left:78px; top:30px " class="btn btn-primary">Submit</button>
